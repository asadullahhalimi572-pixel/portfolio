<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Box Model</title>
    <style>
    div {
        height: 200px;
        width: 200px;
    }
    p {
        margin: 0;
    }

    #first {
        background-color: cadetblue;
        padding: 20px;
        border: 10px solid black;
    }

    #second {
        background-color: gold;
        border: solid black;
        border-width: 20px 10px;
        margin-left: 260px;
    }
    #third {
        background-color: aqua;
        border: solid black;
        border-width: 10px;
        margin-left: 40px;
    }

    </style>
</head>
<body>
    <div id="first">
        <p>Video provides a powerful way to help you prove your point. <br>
            you click Online Video, you can paste in the embed code for the video you want to add. <br>
            can also type a keyword to search online for the video that best fits your document.</p>
    </div>
    <div id="second">

    </div>
    <div id="third">

    </div>
</body>
</html>
